<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/js/create.js}"  type="application/javascript" ></script>
    <title>Tạo câu hỏi</title>
</head>
<body>
<div layout:fragment="content">
    <section class="content">
        <div class="container">
            <div class="row">
                <form th:action="@{/create/save}" method="post">
                    <div class="col-lg-8 col-md-8">
                        <div class="post">
                            <form th:action="@{/create/save}" class="form newtopic" method="get">
                                <div class="topwrap">
                                    <div class="userinfo pull-left">
                                        <div class="avatar">
                                            <img th:src="@{images/avatar4.jpg}" alt="">
                                            <div class="status red">&nbsp;</div>
                                        </div>
                                    </div>
                                    <div class="questiontext pull-left">

                                        <div class="row">
                                            <div class="col-lg-6 col-md-6">
                                                <select th:name="topicId"  id="category" class="form-control">
                                                    <option value disabled selected>Chọn chủ đề</option>
                                                    <option th:each="topic : ${topics}" th:value="${topic.topicId}" th:text="${topic.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div>
                                            <input id="titletopic" th:name="content" type="text" placeholder="Đặt câu hỏi"
                                                   class="form-control">
                                        </div>
                                        <div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="postinfobot">
                                    <div class="notechbox pull-left">
                                        <input type="checkbox" name="note" id="note" class="form-control">
                                    </div>
                                    <div class="pull-right postreply">
                                        <div class="pull-left smile">
                                            <a href="#">
                                                <i class="fa fa-smile-o" th:alt="ssss"></i>
                                            </a>
                                        </div>
                                        <div class="pull-left">
                                            <button type="submit" class="btn btn-primary" style="background-color: #1abc9c">Đăng câu hỏi</button>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

</div>
</body>
</html>
