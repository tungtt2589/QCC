<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Trang chủ</title>
</head>
<body>
<div layout:fragment="content">
    <table class="table" th:each="question : ${questions}">
        <tr>
            <div class="post" style="border: 2px">
                <div class="wrap-ut pull-left">
                    <div class="userinfo pull-left">
                        <div class="avatar">
                            <img th:src="@{images/avatar.jpg}" alt=""/>
                            <div class="status green">&nbsp;</div>
                        </div>

                        <div class="icons">
                            <img th:src="@{images/icon1.jpg}" alt=""/><img th:src="@{images/icon4.jpg}" alt=""/>
                        </div>
                    </div>
                    <div class="posttext pull-left">
                        <!--@{/auctionForm/edit/{id}(id=${auc.auctFormId})}-->
                        <h2><a th:href="@{/view(id=${question.questionId})}" th:text="${question.content}"></a></h2>
                        <!--<p th:text="${topic.description}">ádasd.</p>-->
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="postinfo pull-left">
                    <div class="comments">
                        <div class="commentbg">
                            <span th:text="${question.content}"></span>
                            <div class="mark"></div>
                        </div>

                    </div>
                    <div class="views"><i class="fa fa-eye"></i> <span th:text="${question.questionId}">1568</span> </div>
                    <div class="time"><i class="fa fa-clock-o"></i>
                    <span th:text="${question.createdTime}">24 min</span>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </tr>
    </table>
</div>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
